<ion-header>
  <ion-navbar>
    <ion-title>
      Feeds UFRN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let feed of feeds | async" (click)="itemSelected(feed)">
      <ion-thumbnail item-left>
          <img src="assets/img/{{feed.categoria}}_icone.png">
      </ion-thumbnail>
      <h2>{{feed.feed}}</h2>
      <p>{{feed.categoria}}</p>
    </ion-item>
  </ion-list>
</ion-content>
